{% extends "base_auth.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-6 mx-auto">
    <div class="mb-0 border-0">
        <div class="p-0">
            <div class="text-center">
                <div class="mb-4">
                    <a href="{% url 'dashboard' %}" class="auth-logo">
                        <img src="{% static 'assets/images/logo-dark.png' %}" alt="logo-dark" class="mx-auto" height="28" />
                    </a>
                </div>

                <div class="auth-title-section mb-3"> 
                    <h3 class="text-dark fs-20 fw-medium mb-2">Welcome back</h3>
                    <p class="text-dark text-capitalize fs-14 mb-0">Please enter your details.</p>
                </div>
            </div>
        </div>

        <div class="pt-0">
            <form method="POST" class="my-4">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="form-group mb-0 row">
                    <div class="col-12">
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit"> Log In </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center text-muted">
                <p class="mb-0">Don't have an account ?<a class='text-primary ms-2 fw-medium' href='{% url "register" %}'>Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
