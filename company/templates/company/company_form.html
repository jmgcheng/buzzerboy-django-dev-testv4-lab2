{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">{{form_action}} Company</h5>
            </div>

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">{{form_action}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
