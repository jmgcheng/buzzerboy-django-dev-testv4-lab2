{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "partials/head.html" %}
    </head>

    <body class="bg-color">

        <!-- Begin page -->
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-12">
                    <div class="p-0">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-6 col-xl-6 col-lg-6">
                                <div class="row">
                                    
                                    <div class="m-1">
                                        {% if messages %}
                                            {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
                                                role="alert">
                                                <span><b>{{ message.tags|title }} - </b> {{ message }}</span>
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                            {% endfor %}
                                        {% endif %}
                                    </div>

                                    {% block content %}
                                    {% endblock %}
                                </div>
                            </div>                            
                            <div class="col-md-6 col-xl-6 col-lg-6 p-0 vh-100 d-flex justify-content-center account-page-bg">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- END wrapper -->

        <!-- Vendor -->
        {% include "partials/scripts_vendor.html" %}

        <!-- App js-->
        {% include "partials/scripts_app.html" %}

    </body>
</html>
