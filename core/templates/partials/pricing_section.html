<div class="row justify-content-center">
    <div class="col-lg-12">

        <!-- Pricing Title-->
        <div class="text-center">
            <h3 class="mb-2">{{section_price.header|safe}}</h3>
            <p class="text-muted mb-5">
                {{section_price.description|safe}}
            </p>
        </div>

        <!-- Plans -->
        <div class="row justify-content-center my-3">

            {% for plan in price_plans %}
                {% include "partials/pricing_card.html" with plan=plan %}
            {% endfor %}
            
        </div>
        <!-- end row -->

    </div>
</div>
