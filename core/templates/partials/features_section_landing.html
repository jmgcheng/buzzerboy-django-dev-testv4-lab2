{% load static %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center header-section mb-5">
            <span class="text-uppercase fw-semibold text-primary">{{section_features.name_text}}</span>
            <h1 class="title-heading fw-semibold text-dark mb-3 mt-2">{{section_features.header}}</h1>
            <p class="text-muted fs-14 mb-0">{{section_features.description}}</p>            
        </div>
    </div>
</div>
<div class="row align-items-center g-3">
    <div class="col-lg-6 col-md-6 col-12">
        <div class="position-relative rounded-3">
            <img src="{% static 'assets/images/landing/features.jpg' %}" alt="landing" class="img-fluid rounded-3 shadow-sm">
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-12">
        <div class="row">
            {% for feature in features %}
                {% include "partials/features_list.html" with feature=feature %}
            {% endfor %} 
        </div>
    </div>
</div>
